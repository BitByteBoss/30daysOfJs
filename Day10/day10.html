<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #myElement {
      width: 200px;
      height: 100px;
      border: 1px solid black;
    }
    .child {
      margin: 5px;
      padding: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <button id="myButton">Click Me</button>
  <p id="myParagraph">This text will change.</p>
  <img id="myImage" src="https://via.placeholder.com/150" alt="Placeholder Image">

  <!-- Activity 2: Mouse Events -->
  <div id="myElement">Hover over me!</div>

  <!-- Activity 3: Keyboard Events -->
  <input type="text" id="myInput" placeholder="Type something...">
  <p id="outputParagraph">Current input: </p>

  <!-- Activity 4: Form Events -->
  <form id="myForm">
    <input type="text" name="username" placeholder="Username">
    <button type="submit">Submit</button>
  </form>
  <select id="mySelect">
    <option value="">Select an option</option>
    <option value="Option 1">Option 1</option>
    <option value="Option 2">Option 2</option>
    <option value="Option 3">Option 3</option>
  </select>
  <p id="selectedValue">Selected value: </p>

  <!-- Activity 5: Event Delegation -->
  <ul id="myList">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  <div id="parentElement">
    <button onclick="addChild()">Add Child</button>
  </div>

  <script src="day10.js"></script>
</body>
</html>
